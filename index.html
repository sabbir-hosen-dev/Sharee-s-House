<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharee's House</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- dasey ui  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>



  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#7ED956",
            gray: "#A8A9AD",
            text:"#242424"
          },
          fontFamily: {
            mulish: ["Mulish", "sons-serif"],
            inter: ["Inter", "sans-serif"],
          },
        },
      },
    };
  </script>

  <!-- style  -->
   <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="container m-auto px-2">
    <div class="navbar bg-base-100">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h7" />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
            <li><a>Homepage</a></li>
            <li><a>Portfolio</a></li>
            <li><a>About</a></li>
          </ul>
        </div>
      </div>
      <div class="navbar-center flex justify-center">
        
        <img  src="images/logo.png" class="w-[50px]" alt="">
        <a class=" text-xl font-bold text-gray  ">SHAREE'<span class="text-primary">S</span> HOUSE</a>
      </div>
      <div class="navbar-end">
        <button class="btn btn-ghost btn-circle">
          <div class="indicator">
            <img class="w-5" src="images/shopping-cart.png" alt="">
            <span class="badge badge-xs text-white bg-primary indicator-item"></span>
          </div>
        </button>
      </div>
    </div>
  </header>


  <footer class="  bg-[#F7F7F7] text-neutral-content p-10">
    <div class="container m-auto py-2 footer grid grid-cols-2 ">

      <div class="flex justify-center items-center h-full">
        <img class="w-[100px] md:w-[150px]" src="images/full-logo.png" alt="">
      </div>
      <div class="flex justify-center  h-full flex-col">
        <h4 class="uppercase text-text font-bold">contact us</h4>
        <p>Phone:012355889</p>
        <p>Email:text@gmail.com</p>

        <div class="flex mt-5">
          <div class="cursor-pointer hover:bg-blue-500 transition-all duration-300  p-2 rounded-full">
            <a target="" href="https://www.facebook.com/profile.php?id=61566035229823"><img class="w-7" src="images/facebook-app-symbol.png" alt=""></a>
          </div>
        </div>
      </div>
    </div>
  </footer>
  
</body>
</html>
